<!DOCTYPE html>
<html>

<head>
    <title>Mock LLM Response Fixture</title>
</head>

<body>
    <!-- 1. Standard Formatting (e.g. Claude/ChatGPT) -->
    <div id="standard-test">
        <h1>Heading 1</h1>
        <p>This is a <b>bold</b> paragraph with <i>italic</i> text.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Nested Item 2.1</li>
                </ul>
            </li>
        </ul>
        <pre><code class="language-python">def hello():
    print("Hello World")</code></pre>
    </div>

    <!-- 2. Shadow DOM Structure (e.g. AI Studio) -->
    <div id="shadow-host"></div>
    <script>
        const host = document.getElementById('shadow-host');
        const shadow = host.attachShadow({ mode: 'open' });

        // Add content to shadow root
        const h2 = document.createElement('h2');
        h2.textContent = 'Shadow Heading';

        const p = document.createElement('p');
        p.innerHTML = 'This is content inside <strong>Shadow DOM</strong>.';

        shadow.appendChild(h2);
        shadow.appendChild(p);
    </script>

    <!-- 3. Complex Slots -->
    <div id="slot-host">
        <span slot="description">Slotted Content</span>
    </div>
    <script>
        class MyElement extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                const p = document.createElement('p');
                p.textContent = "Wrapper: ";
                const slot = document.createElement('slot');
                slot.name = "description";

                p.appendChild(slot);
                shadow.appendChild(p);
            }
        }
        customElements.define('my-element', MyElement);

        // Replace div with custom element
        const oldHost = document.getElementById('slot-host');
        const newEl = document.createElement('my-element');
        const span = document.createElement('span');
        span.slot = "description";
        span.textContent = "Slotted Content";
        newEl.appendChild(span);
        document.body.replaceChild(newEl, oldHost);
    </script>

    <!-- 4. Computed Styles (No semantic tags) -->
    <div id="computed-style-test">
        <p>This is <span style="font-weight: 700">computed bold</span> and <span style="font-style: italic">computed
                italic</span>.</p>
    </div>

    <!-- 5. Edge Cases (Potential Failure Points) -->
    <div id="edge-cases">
        <!-- Custom tag with bold style - currently treated as generic -->
        <custom-bold style="font-weight: bold">Custom Bold</custom-bold>

        <!-- Block level style -->
        <div style="font-weight: bold">Block Bold</div>

        <!-- Deeply nested inherited style -->
        <div style="font-weight: bold">
            <span>Inherited Bold</span>
        </div>

        <!-- AI Studio specific element names? -->
        <ms-bold style="font-weight: bold">MS Bold</ms-bold>

        <!-- Medium weight (Material Design emphasis) -->
        <div id="medium-weight" style="font-weight: 500">Medium Emphasis</div>
    </div>

</body>

</html>
